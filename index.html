<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Marcos Fabiano</title>
</head>
<body>
    <main>
        <div class="splah">
            <img class="nike-logo-white" src="./images/NikeLogoWhite.svg" alt="NikeLogoWhite">
        </div>

        <div class="product">
            <div class="product-info">
                <div class="menu">
                    <img src="/images/chevron-left.svg" class="chevron" alt="">
                    <img src="/images/NikeLogoYellow.svg" class="logo" alt="">
                    <img src="/images/Hamburgermenu.svg" class="hamburger" alt="">
    
                </div>
                <div class="hero-sec">
                    <h1 id="h1">AIR Beyond Compare</h1>
                    <div class="shoe-image">
    
                        <img src="./images/zoomx-invincible-run-flyknit-mens-road-running-shoes-sP2zk7 1.png" alt="shoe" width="370.3px" height="230.7px">
                    </div>
                    <div class="preview">
                        <span class="text">
                            Explore the best<br> 
                            Air Max for fall & beyond
                        </span>
                        <img src="/images/Group 5.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="add-card">
                <div class="details">
                    <span class="title">
                        <h3 id="h1-1">Nike Air Max</h3>
                        <span><h3>$400</h3><h5>.00</h5></span>
                    </span>
                    <span class="desc">
                        <h4>Product Description</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus suscipit pellentesque vitae habitant id eget risus sit. </p>
                    </span>
                </div>
                <div class="buttons">
                    <span class="btn">
                        <p id="p" class="one-pair-text">1 Pair</p>
                        <div class="range">
                            <h1 style="color: #333333;">-</h1>
                            <input type="text" name="number" id="number" value="1">
                            <h1 style="color: #333333;">+</h1>
                        </div>
                    </span>
                    <span class="btn-1">
                        <span class="badspan">
                            <p id="p">Size</p>
                        </span>
                        <div class="size-btn">
                            <p class="btn-white">
                                9
                            </p>
                            <p class="btn-black">
                                9.5
                            </p>
                            <p class="btn-white">
                                10
                            </p>
                            <p class="btn-white">
                                10.5
                            </p>
                    </span>
                </div>
            </div>
            <span class="big-btn">
                <button>
                    <img src="/images/buttons/shopping-cart.png" alt="">
                    <h3>Add to Cart</h3>
                    
                </button>
            </span>
        </div>
    </main>
</body>
</html>
